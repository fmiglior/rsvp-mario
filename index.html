<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Anivers√°rio do Murilo</title>

<style>
*{box-sizing:border-box}

body{

font-family:Arial, Helvetica, sans-serif;
background:linear-gradient(#8ed6ff,#5db9ff);
min-height:100vh;
display:flex;
flex-direction:column;
align-items:center;
justify-content:flex-start;
padding:20px 15px 100px 15px;

}

.platform{

bottom:0;
left:0;
right:0;

}

.wrap{width:100%;max-width:500px;}

.banner{

.card{

}

input,select{

}

.row{display:flex;gap:10px;}
.row > div{flex:1;}

}

.success{

}

.error{

}

.block{
width:45px;height:45px;

border-radius:8px;

position:absolute;right:-15px;top:-15px;

@media (max-width:480px){

</style>
</head>

<body>
<div class="wrap">
  <div class="banner">
    <h1>Anivers√°rio do Murilo üéâ</h1>
    <p>Vai ser uma aventura incr√≠vel! Confirme sua presen√ßa üíõ</p>
  </div>

  <div class="card-container">
    <div class="block">?</div>

    <div class="card">
      <form id="rsvp">
        <label>Voc√™ vai?</label>
        <select id="vai" required>
          <option value="" disabled selected>Selecione</option>
          <option>Sim</option>
          <option>N√£o</option>
        </select>

        <label>Nome do respons√°vel</label>
        <input id="responsavel" required placeholder="Ex.: Mario Da Silva Bros"/>

        <div class="row">
          <div>
            <label>Quantos adultos?</label>
            <select id="adultos">
              <option>0</option><option>1</option><option>2</option><option>3</option><option>4</option>
            </select>
          </div>

          <div>
            <label>Quantas crian√ßas?</label>
            <select id="criancas">
              <option>0</option><option>1</option><option>2</option><option>3</option><option>4</option>
            </select>
          </div>
        </div>

        <div id="dyn"></div>

        <button type="submit" id="btn">Confirmar Presen√ßa ‚≠ê</button>

        <div id="msg"></div>
      </form>
    </div>
  </div>
</div>

<div class="platform"></div>

<script>
/* ================= CONFIG ================= */
const ENDPOINT_URL = "https://script.google.com/macros/s/AKfycbxNmmbp80OxpEg1_ZiYceoZN5bXO_D1JJj-aBLXj1wey8FPHOotr5-oHTJ-ujBCKjBV/exec";
const TOKEN = "AKfycbxNmmbp80OxpEg1_ZiYceoZN5bXO_D1JJj-aBLXj1wey8FPHOotr5-oHTJ-ujBCKjBV"; // tem que ser igual no Apps Script
/* ========================================= */

const $ = id => document.getElementById(id);
const dyn = $("dyn");
const msg = $("msg");
const btn = $("btn");

function rebuildDyn(){
  dyn.innerHTML = "";
  if ($("vai").value !== "Sim") return;

  const a = Number($("adultos").value || 0);
  const c = Number($("criancas").value || 0);

  for (let i=1; i<=a; i++){
    dyn.innerHTML += `<label>Nome do Adulto ${i}</label>
      <input required placeholder="Adulto ${i}" data-kind="adulto" />`;
  }
  for (let i=1; i<=c; i++){
    dyn.innerHTML += `<label>Nome da Crian√ßa ${i}</label>
      <input required placeholder="Crian√ßa ${i}" data-kind="crianca" />`;
  }
}

["vai","adultos","criancas"].forEach(id=>{
  $(id).addEventListener("change", rebuildDyn);
});

function simpleHash(s){
  let h=2166136261;
  for(let i=0;i<s.length;i++){
    h ^= s.charCodeAt(i);
    h = Math.imul(h, 16777619);
  }
  return (h>>>0).toString(16);
}

function setMsg(html, kind="success"){
  msg.innerHTML = `<div class="${kind}">${html}</div>`;
}

$("rsvp").addEventListener("submit", async (e)=>{
  e.preventDefault();
  msg.innerHTML = "";
  btn.disabled = true;
  btn.textContent = "Enviando...";

  const vai = $("vai").value;
  const responsavel = $("responsavel").value.trim();
  const adultos = Number($("adultos").value || 0);
  const criancas = Number($("criancas").value || 0);

  const inputs = Array.from(dyn.querySelectorAll("input"));
  const nomesAdultos = inputs.filter(x=>x.dataset.kind==="adulto").map(x=>x.value.trim()).filter(Boolean);
  const nomesCriancas = inputs.filter(x=>x.dataset.kind==="crianca").map(x=>x.value.trim()).filter(Boolean);

  if(vai==="Sim"){
    if(nomesAdultos.length !== adultos){
      setMsg("Preencha os nomes de todos os adultos üôÇ", "error");
      btn.disabled = false; btn.textContent = "Confirmar Presen√ßa ‚≠ê";
      return;
    }
    if(nomesCriancas.length !== criancas){
      setMsg("Preencha os nomes de todas as crian√ßas üôÇ", "error");
      btn.disabled = false; btn.textContent = "Confirmar Presen√ßa ‚≠ê";
      return;
    }
  }

  const payload = {
    token: TOKEN,
    vai,
    responsavel,
    adultos,
    criancas,
    nomes_adultos: nomesAdultos.join(", "),
    nomes_criancas: nomesCriancas.join(", "),
  };

  payload.hash = simpleHash(JSON.stringify(payload));

  try{
    const res = await fetch(ENDPOINT_URL, {
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body: JSON.stringify(payload)
    });

    const data = await res.json().catch(()=> ({}));
    if(!res.ok || !data.ok) throw new Error(data.error || ("HTTP " + res.status));

    setMsg("üéâ Presen√ßa confirmada com sucesso!<br/>Estamos muito felizes com voc√™s nessa aventura! ‚≠êüçÑ", "success");
    $("rsvp").reset();
    dyn.innerHTML = "";
  } catch(err){
    setMsg("Ops! N√£o consegui enviar agora. Tente novamente em alguns segundos.", "error");
  } finally {
    btn.disabled = false;
    btn.textContent = "Confirmar Presen√ßa ‚≠ê";
  }
});
</script>
</body>
</html>
