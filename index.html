<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />

<style>
:root{

}
*{box-sizing:border-box}

body{

.wrap{width:min(720px, 100%)}

.banner{

}

.sub{opacity:.85;font-size:14px;margin-top:6px}

.card{

}

input,select{

}

.row{
display:grid;
grid-template-columns:1fr 1fr;

}

}

.primary{
background:linear-gradient(90deg,var(--red),#ff3b2f);

}

.pill{

</style>
</head>

<body>
<div class="wrap">

Estamos preparando uma festa cheia de divers√£o!

<div class="card">
<form id="rsvp">

<script>

if(vai!=="Sim") return;

</body>
</html>
